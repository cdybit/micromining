<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>MicroMining</title>
  <style>
body {
  background-color: #0b0b0b;
  color: #fff;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  width: 100%;
  max-width: 1200px; /* Limit the overall width */
}

.ads-left,
.ads-right {
  width: 160px;
  height: 300px;
  padding: 10px;
  flex-shrink: 0; /* Prevent ads from shrinking */
}

.main-content {
  flex-grow: 1;
  margin: 0 20px;
  text-align: center;
  padding: 20px;
  background-color: #1d1f21;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

.mine-button {
  background-color: #00b5b8;
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 20px;
}

.mine-button:hover {
  background-color: #01d1d3;
}

h1 {
  color: #00b5b8;
}

p {
  font-size: 18px;
  color: #fff;
}

footer {
  position: fixed;
  bottom: 10px;
  left: 10px;
  color: #fff;
}

/* Media query for smaller screens (mobile responsiveness) */
@media (max-width: 768px) {
  .container {
    flex-direction: column; /* Stack the elements vertically on smaller screens */
    align-items: center;
  }

  .ads-left, .ads-right {
    width: 100%; /* Make ads take up full width on mobile */
    height: auto; /* Let the height adjust automatically */
    margin: 10px 0;
  }

  .main-content {
    width: 100%; /* Ensure the main content takes full width */
    margin: 20px 0;
  }
}

@media (max-width: 480px) {
  .mine-button {
    width: 80%; /* Make the button bigger on small screens */
    padding: 10px;
  }

  h1 {
    font-size: 24px; /* Adjust header size for mobile */
  }

  p {
    font-size: 16px; /* Adjust text size for mobile */
  }
}
