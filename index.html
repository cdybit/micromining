<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroMining</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #00f2ff;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: #00f2ff;
    }

    .mining-display {
      font-size: 2rem;
      margin: 20px 0;
    }

    button {
      background-color: #00f2ff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
      border-radius: 5px;
    }

    .ads-left,
    .ads-right {
      position: fixed;
      top: 80px;
      width: 160px;
      height: 300px;
      z-index: 10;
    }

    .ads-left {
      left: 0;
    }

    .ads-right {
      right: 0;
    }

    .bottom-ad {
      margin-top: 40px;
    }

    footer {
      color: #777;
      margin-top: 40px;
      font-size: 0.8rem;
    }

    @media screen and (max-width: 768px) {
      .ads-left,
      .ads-right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="ads-left">
    <!-- Adsterra Ad 1 -->
    <script type="text/javascript">
      atOptions = {
        'key': 'faf5c520c08df32a0ee4a1017f25c8c3',
        'format': 'iframe',
        'height': 300,
        'width': 160,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/faf5c520c08df32a0ee4a1017f25c8c3/invoke.js"></script>
  </div>

  <div class="ads-right">
    <!-- Additional Adsterra Ad 2 -->
    <script type="text/javascript">
      atOptions = {
        'key': 'YOUR_SECOND_AD_KEY',
        'format': 'iframe',
        'height': 300,
        'width': 160,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/YOUR_SECOND_AD_KEY/invoke.js"></script>
  </div>

  <div class="container">
    <h1>MicroMining</h1>
    <p>Simulated Bitcoin Mining at 4.5 GH/s</p>
    <div class="mining-display" id="btcDisplay">0.00000000 BTC</div>
    <button onclick="startMining()">Mine @ 4.5 GH/s</button>

    <div class="bottom-ad">
      <!-- Add another ad service here, e.g., PopAds, Adcash, etc. -->
    </div>
    <footer>
      Made By CNXD-CDY-CXD-CDX
    </footer>
  </div>

  <script>
    let btcMined = 0;
    const ratePerSecond = 0.000000015 / 86400; // Based on 4.5 GH/s earning ~1.5 sats/day

    function startMining() {
      setInterval(() => {
        btcMined += ratePerSecond;
        document.getElementById('btcDisplay').innerText = btcMined.toFixed(8) + ' BTC';
      }, 1000);
    }
  </script>
</body>
</html>
