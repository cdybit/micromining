<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MicroMining</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #00ffe7;
      display: flex;
    }

    .ads {
      width: 120px;
      background: #111;
      height: 100vh;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #00ffe7;
      font-size: 10px;
    }

    .ads.right {
      border-right: none;
      border-left: 2px solid #00ffe7;
    }

    .ads div {
      padding: 10px;
      background: #222;
      border: 1px solid #00ffe7;
      border-radius: 6px;
      text-align: center;
    }

    .container {
      flex-grow: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .miner-box, .withdraw {
      margin-top: 30px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
    }

    button {
      background-color: #00ffe7;
      color: #000;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #00ffe7;
      background: #0d0d0d;
      color: #00ffe7;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="ads">
    <div>Ad 1 - RocketVPN</div>
    <div>Ad 2 - NeoExchange</div>
  </div>

  <div class="container">
    <h1>MicroMining</h1>
    <p>Simulate Bitcoin mining and earn real satoshis.</p>

    <div class="miner-box">
      <p><strong>Miners:</strong> <span id="miners">1</span></p>
      <p><strong>Hashrate:</strong> <span id="hashrate">10 H/s</span></p>
      <p><strong>Balance:</strong> <span id="balance">0.00000000</span> sats</p>
      <button onclick="mine()">‚õèÔ∏è Mine</button>
      <button onclick="watchAds()">üé• Watch 20 Ads for 2x Boost</button>
    </div>

    <div class="withdraw">
      <h3>‚ö° Withdraw</h3>
      <p>Minimum 150 sats. Instant payout via Lightning.</p>
      <input type="text" placeholder="Enter your Lightning address" id="withdrawAddress"/>
      <button onclick="withdraw()">üí∏ Withdraw</button>
    </div>
  </div>

  <div class="ads right">
    <div>Ad 3 - MetaWallet</div>
    <div>Ad 4 - Saturn Host</div>
  </div>

  <script>
    let miners = 1;
    let hashrate = 10;
    let balance = 0;
    let boost = 1;

    function updateDisplay() {
      document.getElementById("miners").textContent = miners;
      document.getElementById("hashrate").textContent = `${hashrate} H/s`;
      document.getElementById("balance").textContent = balance.toFixed(8);
    }

    function mine() {
      balance += hashrate * boost * 0.00000001;
      updateDisplay();
    }

    function watchAds() {
      if (miners <= 10) {
        boost = 2;
        alert("üöÄ Boost activated! You're now mining at 2x speed.");
      } else {
        alert("‚ùå Boost only works for 10 or fewer miners.");
      }
    }

    function withdraw() {
      if (balance >= 0.00000150) {
        const addr = document.getElementById("withdrawAddress").value;
        alert(`‚úÖ Withdrawal requested to ${addr}`);
        balance = 0;
        updateDisplay();
      } else {
        alert("‚ö†Ô∏è You need at least 0.00000150 sats to withdraw.");
      }
    }

    updateDisplay();
  </script>
</body>
</html>
