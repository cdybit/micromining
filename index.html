<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MicroMining</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .ads {
      width: 100px;
      background-color: #f4f4f4;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      font-size: 12px;
    }
    .container {
      flex-grow: 1;
      padding: 20px;
    }
    .miner-box {
      margin-top: 20px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="ads">
    <div>Ad 1</div>
    <hr />
    <div>Ad 2</div>
  </div>

  <div class="container">
    <h1>MicroMining</h1>
    <p>Welcome! Start mining Bitcoin by collecting miners and earning satoshis.</p>

    <div class="miner-box">
      <p><strong>Miners:</strong> <span id="miners">1</span></p>
      <p><strong>Hashrate:</strong> <span id="hashrate">10 H/s</span></p>
      <p><strong>Balance:</strong> <span id="balance">0</span> sats</p>
      <button onclick="mine()">Mine</button>
      <button onclick="watchAds()">Watch 20 Ads for 2x Boost</button>
    </div>

    <div class="withdraw">
      <h3>Withdraw</h3>
      <p>Minimum 150 sats</p>
      <input type="text" placeholder="Enter Lightning Address" id="withdrawAddress"/>
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <script>
    let miners = 1;
    let hashrate = 10;
    let balance = 0;
    let boost = 1;

    function updateDisplay() {
      document.getElementById("miners").textContent = miners;
      document.getElementById("hashrate").textContent = `${hashrate} H/s`;
      document.getElementById("balance").textContent = balance;
    }

    function mine() {
      balance += hashrate * boost;
      updateDisplay();
    }

    function watchAds() {
      if (miners <= 10) {
        boost = 2;
        alert("Boost activated! You're earning 2x for your next miners.");
      } else {
        alert("Only works for up to 10 miners.");
      }
    }

    function withdraw() {
      if (balance >= 150) {
        let addr = document.getElementById("withdrawAddress").value;
        alert(`Withdraw request sent to: ${addr}`);
        balance = 0;
        updateDisplay();
      } else {
        alert("You need at least 150 sats to withdraw.");
      }
    }

    updateDisplay();
  </script>
</body>
</html>
